<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function taxSalary(salary) {
        let tongThue = 0;
        if (salary <= 11000000) {
          document.write("Khong tinh thue");
        } else if (salary > 11000000 && salary <= 25000000) {
          tongThue = (salary - 11000000) * 0.05;
          document.write(`Số thuế của bạn là: ${tongThue}đ`);
        } else if (salary > 25000000 && salary <= 50000000) {
          tongThue = (25000000 - 11000000) * 0.05 + (salary - 25000000) * 0.1;
          document.write(`Số thuế của bạn là: ${tongThue}đ`);
        } else if (salary > 50000000 && salary <= 80000000) {
          tongThue =
            (25000000 - 11000000) * 0.05 +
            (50000000 - 25000000) * 0.1 +
            (salary - 50000000) * 0.2;
          document.write(`Số thuế của bạn là: ${tongThue}đ`);
        } else if (salary > 80000000) {
          tongThue =
            (25000000 - 11000000) * 0.05 +
            (50000000 - 25000000) * 0.1 +
            (80000000 - 50000000) * 0.2 +
            (salary - 80000000) * 0.3;
          document.write(`Số thuế của bạn là: ${tongThue}đ`);
        } else {
          document.write("Số tiền không hợp lệ");
        }
      }

      // Output:
      let x = parseInt(prompt("Nhập khoản thu nhập của bạn: "));
      taxSalary(x); // 0
    </script>
  </body>
</html>
