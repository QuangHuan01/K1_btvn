<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function taxSalary(salary) {
        if (salary <= 11000000) {
          document.write("Khong tinh thue");
        } else if (salary > 11000000 && salary <= 25000000) {
          document.write(`Số thuế của bạn là: ${salary * 0.05}đ`);
        } else if (salary > 25000000 && salary <= 50000000) {
          document.write(`Số thuế của bạn là: ${salary * 0.1}đ`);
        } else if (salary > 50000000 && salary <= 80000000) {
          document.write(`Số thuế của bạn là: ${salary * 0.2}đ`);
        } else if (salary > 80000000) {
          document.write(`Số thuế của bạn là: ${salary * 0.3}đ`);
        } else {
          document.write("Số tiền không hợp lệ");
        }
      }

      // Output:
      let x = parseInt(prompt("Nhập khoản thu nhập của bạn: "));
      taxSalary(x); // 0
    </script>
  </body>
</html>
