<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập DOM: Hiển thị dữ liệu ra bảng bằng chuỗi</title>
    <style>
      /* CSS cơ bản để bảng dễ nhìn */
      table {
        border-collapse: collapse;
        margin: 20px;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table
      border="1"
      style="border-collapse: collapse; margin: 20px"
      id="dataTable"
    ></table>
    <script>
      const students = [
        { id: 1, name: "Nguyễn Văn A", age: 20, city: "Hà Nội" },
        { id: 2, name: "Trần Thị B", age: 19, city: "TP.HCM" },
        { id: 3, name: "Lê Văn C", age: 21, city: "Đà Nẵng" },
      ];
      let table = document.getElementById("dataTable");
      let content = `<tr>
        <th style="padding: 10px;
        text-align: center;">ID</th>
        <th style="padding: 10px;
        text-align: center;">Tên</th>
        <th style="padding: 10px;
        text-align: center;">Tuổi</th>
        <th style="padding: 10px;
        text-align: center;">Thành Phố</th>
      </tr>`;
      students.forEach((data) => {
        content += `<tr>
        <td style="padding: 10px;
        text-align: center;">${data.id}</td>
        <td style="padding: 10px;
        text-align: center;">${data.name}</td>
        <td style="padding: 10px;
        text-align: center;">${data.age}</td>
        <td style="padding: 10px;
        text-align: center;">${data.city}</td>
      </tr>`;
      });
      // table.style.cssText = `table {
      //   border-collapse: collapse;
      //   margin: 20px;
      // }
      // th,
      // td {
      //   padding: 10px;
      //   text-align: center;
      // }`;
      table.innerHTML = content;
    </script>
  </body>
</html>
