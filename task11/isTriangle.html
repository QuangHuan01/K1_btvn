<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isTriangle(a, b, c) {
        if (a + b > c && a + c > b && b + c > a) {
          return true;
        } else {
          return false;
        }
      }

      // Test cases:
      console.log(isTriangle(3, 4, 5)); // true
      console.log(isTriangle(3, 4, 7)); // false
    </script>
  </body>
</html>
