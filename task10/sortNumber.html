<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sortNumber(a, b, c) {
        document.write("a= " + a + " b= " + b + " c= " + c + "<br>");
        if (a > b) {
          a = a + b;
          b = a - b;
          a = a - b;
        }
        if (a > c) {
          a = a + c;
          c = a - c;
          a = a - c;
        }
        if (b > c) {
          b = b + c;
          c = b - c;
          b = b - c;
        }

        document.write("a= " + a + " b= " + b + " c= " + c + "<br>");
        return a, b, c;
        // Xử lý và in ra kết quả
      }

      // Output:
      sortNumber(3, 2, 1); // 1 2 3
    </script>
  </body>
</html>
