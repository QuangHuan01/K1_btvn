<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function printPrimeNumber(n) {
        for (i = 2; i <= n; i++) {
          let dem = 0;
          for (j = 2; j < i; j++) {
            if (i % j == 0) {
              dem++;
              break;
            }
          }
          if (dem == 0) {
            document.write(i + " ");
          }
        }
      }
      let x = parseInt(prompt("Nhap n: "));
      printPrimeNumber(x); // 2 3 5 7
    </script>
  </body>
</html>
