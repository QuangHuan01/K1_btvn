  <body>
    <script>
      function printIsoscelesTriangle(n, character) {
        for (let i = 1; i <= n; i++) {
          let line = "";
          for (let j = 0; j < n - i; j++) {
            line += " ";
          }
          for (let y = 0; y < 2 * i - 1; y++) {
            line += character;
          }
          console.log(line);
        }
      }
      printIsoscelesTriangle(5, "*");
    </script>
  </body>
</html>
