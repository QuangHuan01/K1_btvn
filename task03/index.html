<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03: UI - Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <body>
        <div class="container">
            <div class="product">
                <img src="img/image 1.png" alt="">
            </div>
            <div class="content">
                <div class="title">
                    <span>Free Shipping</span>
                    <h1>Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
                </div>
                <div class="price">
                    <div class="old_price">1 599,000</div>
                    <div class="new_price">799,000</div>
                    <div class="txt_price">The offer is valid until April 3 or as long as stock lasts!</div>
                </div>
                <div class="content_button">
                    <button>Add to cart</button>
                </div>
                <span><i class='bx bxs-circle' style='color:#00fa1f'  ></i>50+ pcs. in stock.</span>
                <div class="add_button">
                    <div><i class='bx bx-shopping-bag' ></i>
                    <span>Add to cart</span></div>
                    <div><i class='bx bx-heart'></i>
                    <span>Add to wishlist</span></div>
                </div>
            </div>
        </div>
    </body>
</html>
