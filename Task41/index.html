<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-container">
      <h1>Danh Sách Công Việc</h1>
      <div class="input-section">
        <div class="input-group">
          <input type="text" id="todoInput" name="title" placeholder="Nhập công việc mới..." />
          <button id="actionButton" onclick="addTodo()">Thêm</button>
        </div>
        <div id="errorMessage" class="error-message">Vui lòng nhập công việc!</div>
      </div>
      <div class="filter-section">
        <button  class="active" onclick="filterTodos('all')">All</button>
<button  onclick="filterTodos('active')">Active</button>
<button  onclick="filterTodos('completed')">Completed</button>
      </div>
      <ul class="todo-list" id="todoList">
      </ul>
    </div>
    </ul>
  </div>
    <script src="index.js"></script>
  </body>
</html>
