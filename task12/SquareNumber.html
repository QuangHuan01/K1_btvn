<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Input:
      function printSquareNumber(n) {
        for (i = 2; i * i <= n; i++) {
          document.write(i * i + " ");
        }
        document.write("<br>");
      }

      // Output:
      printSquareNumber(10); // 4 9

      printSquareNumber(20); // 4 9 16
    </script>
  </body>
</html>
