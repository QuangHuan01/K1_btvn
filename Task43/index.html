<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách sản phẩm</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Danh sách sản phẩm</h1>

      <div class="row">
        <div class="col-md-4 mb-3 mt-3">
          <input
            type="text"
            class="form-control"
            id="searchTitle"
            placeholder="Tìm kiếm theo tên"
          />
        </div>
        <div class="col-md-4 mb-3 mt-3">
          <select class="form-select" id="sortSelect">
            <option value="">-- Sắp xếp theo giá --</option>
            <option value="desc">Cao → Thấp</option>
            <option value="asc">Thấp → Cao</option>
          </select>
        </div>
      </div>
      <div
        id="product"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"
      ></div>
    </div>
    <nav
      aria-label="Page navigation"
      class="d-flex justify-content-center mb-4"
    >
      <ul class="pagination">
        <li class="page-item">
          <button class="page-link" id="pre">Previous</button>
        </li>
        <li class="page-item">
          <span class="page-link" id="current-page">1</span>
        </li>
        <li class="page-item">
          <button class="page-link" id="next">Next</button>
        </li>
      </ul>
    </nav>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
