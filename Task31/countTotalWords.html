    <script>
      const arrayWords = ["Hello world", "JS is fun", "Arrays and strings"]; // 8
      function countTotalWords(arr) {
        let result = 0;
        for (let i = 0; i < arr.length; i++) {
          let word = arr[i].split(" ").length;
          result += word;
        }
        return result;
      }

      );
